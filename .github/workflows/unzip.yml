name: Unzip and commit project

on:
  push:
    branches:
      - main

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
      - name: Unzip project files
        run: |
          unzip -o exchanges-saas-multilang.zip -d .
          rm exchanges-saas-multilang.zip
      - name: Commit and push unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Unzip project files"
          git push
